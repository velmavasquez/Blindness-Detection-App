<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Blindness Detection App</h1>
        <p>Upload an image</p>
      </div>
    </div>

    <br>
    <div class="bg-light" style="padding: 50px;">
        <form class="form-inline" method="post" enctype=multipart/form-data> <div class="row">
            <div class="col-lg-3 col-sm-3 imgUp">
                <figcaption class="figure-caption" id="image-name">Upload to Predict</figcaption>
                <br>
                <div class="form-group">
                    <div class="imagePreview"></div>
                    <div class="upload-options">
                        <label>
                            <i class="fas fa-upload"></i>
                            <input action="/" type="file" name='file' class="image-upload" accept="image/*" />
                        </label>
                    </div>
                </div>
            </div>
        </form><!-- col-2 -->
        <i class="fa fa-plus imgAdd"></i>
    </div><!-- row -->
    

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='js/plot1.js') }}"></script> -->

</body>

</html>
