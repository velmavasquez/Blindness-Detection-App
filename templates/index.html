<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blindness Detection App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.0/dc.css">
  <!-- Main HTML Style CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body onload="load()">
  <!-- navbar -->
  <nav id="navbar">
    <div class="navbar-header">
      <a class="navbar-brand team-name" href="" style="padding-left:25px">Blindness Detection App</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" target="#" href="">About</a>
        </li>
        <li class="menu">
          <a target="#_blank" href="https://github.com/velmavasquez/Blindness-Detection-App" style="padding-right:20px">
            <img width=40px height=40px src="../static/images/Github-Logo-lg.svg">
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- jumbotron & intro -->
  <div class="row">
    <div class="jumbotron text-center">
      <div class="overlay"></div>
      <div class="inner">
        <h1><span>Classification of Diabetic Retinopathy Severity </span></h1>
        <h3 class="h3-white"> Detect blindness before it happens</h3>
      </div>
    </div>
  </div>
  <!-- Navigation -->
  <section id="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3 style="color: Black" class="section-heading text-uppercase">Use neural networks to identify the severity
            level of diabetic
            retinopathy</h3>
          <h3 class="section-subheading text-muted">Upload an Image</h3>
        </div>
      </div>
      <br>
      <br>
      <div class="row text-center">
        <div class="col-md-4"></div>

        <div class="col-md-4">
          <img class="center-block" src="" id="selected-image" height="200" alt="Image preview..." />
          <br><br>
          <input id="image-selector" type="file" accept="image/png" >
          <br>
          <br>
          <button id="predict-button">Predict</button>
          <br><br>
        </div>

        <div class="col-md-4"></div>

      </div>
      <div class="row">
        <br><br>
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <div id="custom-table">
              <p class="table-header">Predictions</p>
              <p>No DR: <span id="no-prediction"></span></p>
              <p>Mild: <span id="mild-prediction"></span></p>
              <p>Moderate: <span id="mod-prediction"></span></p>
              <p>Severe: <span id="sev-prediction"></span></p>
              <p>Proliferative DR: <span id="pro-prediction"></span></p>
            </div>
          </div>
          <div class="col-md-7">
              <div id="row-chart"></div>
          </div>
          <div class="col-md-1"></div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.3/dc.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    let base64Image
    $('#image-selector').change(function () {
      let reader = new FileReader();
      reader.onload = function (e) {
        let dataURL = reader.result;
        $('#selected-image').attr('src', dataURL);
        // send image in base64 format
        base64Image = dataURL.replace("data:image/png;base64,", "");
        console.log(base64Image);
      }
      reader.readAsDataURL($("#image-selector")[0].files[0]);
      $("#no-prediction").text("");
      $("#mild-prediction").text("");
      $("#mod-prediction").text("");
      $("#sev-prediction").text("");
      $("#pro-prediction").text("");
      $("#row-chart").empty();
      document.getElementById("custom-table").style.display = "none";
      // $("#pie-chart").empty();
    });

    $('#predict-button').click(function (event) {
      let message = {
        image: base64Image
      }
      console.log(message);
      $.post("/predict", JSON.stringify(message), function (response) {
        let predictions_array = Object.entries(response.prediction).map(function (entry) {
          return {
            category: entry[0],
            value: entry[1]
          };
        });
        let cf = crossfilter(predictions_array);
        let category = cf.dimension(p=>p.category);
        myRowChart = dc.rowChart('#row-chart').dimension(category).group(category.group().reduceSum(p=>p.value));
        myRowChart.ordering(function(d) {
            if(d.value == "NoDR") return 0;
            else if(d.value == "Mild") return 1;
            else if(d.value == "Moderate") return 2;
            else if(d.value == "Severe") return 3;
            else if(d.value == "ProliferativeDR") return 4;
          });
        // dc.pieChart('#pie-chart').dimension(category).group(category.group().reduceSum(p=>p.value))
        dc.renderAll();
        $("#no-prediction").text(response.prediction.NoDR.toFixed(6));
        $("#mild-prediction").text(response.prediction.Mild.toFixed(6));
        $("#mod-prediction").text(response.prediction.Moderate.toFixed(6));
        $("#sev-prediction").text(response.prediction.Severe.toFixed(6));
        $("#pro-prediction").text(response.prediction.ProliferativeDR.toFixed(6));
        document.getElementById("custom-table").style.display = "block";
        console.log(response);
      });
    });

    function load(){
      document.getElementById('custom-table').style.display="none";
    }
  </script>
</body>

</html>
